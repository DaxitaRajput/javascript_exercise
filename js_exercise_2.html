<!DOCTYPE html>
<html>
<body>

<h2>Leap Year</h2>
Enter Year : <input id="year">

<br/>

<button type="submit" onclick="get_leap_year();">Submit</button>
<p id="demo"></p>

<script>
function get_leap_year(){
	year = document.getElementById("year").value;
	console.log(year);
	
	if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)){
		document.getElementById("demo").innerHTML = year + " is leap year.";
	}
	if(isNaN(year) || year=="undefined" || year=="" || year.includes(" ")){
		document.getElementById("demo").innerHTML = "Enter only numbers";
	}
	if (!(year % 4 == 0) && !(year % 100 != 0) || !(year % 400 == 0) && !isNaN(year) && !year.includes(" ")){
		document.getElementById("demo").innerHTML = year + " is not a leap year.";
	}
}
</script>

</body>
</html>
